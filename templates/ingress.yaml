apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-alb
  namespace: go-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: go-lb-group
    alb.ingress.kubernetes.io/load-balancer-name: go-lb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:307497046236:certificate/b4e8b0b7-c6d3-4f5c-ba2d-cd69ca842162
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group: metabase
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: go.dev-adventure.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-portfolio-svc
                port:
                  number: 80
